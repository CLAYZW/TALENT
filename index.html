        function loadBackgroundImage() {

            const img = new Image();

        function loadWeather(city) {

            if (weatherId >= 200 && weatherId < 300) return 'â›ˆï¸'; // é›·é›¨

        function suggestCities(input) {

            const apiUrl = `https://api.openweathermap.org/data/2.5/find?q=${encodeURIComponent(input)}&type=like&sort=population&cnt=5&appid=${apiKey}&lang=zh_cn`;

            console.log('æ­£åœ¨è·å–åŸå¸‚å»ºè®®:', input);
            console.log('API URL:', apiUrl);

            fetch(apiUrl)
